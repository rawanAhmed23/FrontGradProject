<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">ðŸ›’ Order Management</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Order Form</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Item Name</label>
            <input type="text" class="input input-bordered w-full" placeholder="Enter item name" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Quantity</label>
            <input type="number" class="input input-bordered w-full" placeholder="Enter quantity" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Notes</label>
            <textarea class="textarea textarea-bordered w-full" placeholder="Any special notes"></textarea>
          </div>

          <div class="flex flex-wrap gap-3 pt-2">
            <button type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-accent">Edit</button>
            <button type="button" class="btn btn-warning">Cancel</button>
            <button type="button" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-outline btn-error">Return</button>
          </div>
        </form>
      </div>

   
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Current Orders</h2>

        <div class="space-y-3">
          <div class="card bg-gray-100 shadow-sm p-4 rounded-lg hover:shadow-md transition">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold text-gray-800">Latte Coffee</h3>
                <p class="text-sm text-gray-500">Qty: 2</p>
              </div>
              <button class="btn btn-sm btn-outline btn-primary">Edit</button>
            </div>
          </div>

          <div class="card bg-gray-100 shadow-sm p-4 rounded-lg hover:shadow-md transition">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-semibold text-gray-800">Cappuccino</h3>
                <p class="text-sm text-gray-500">Qty: 1</p>
              </div>
              <button class="btn btn-sm btn-outline btn-primary">Edit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
